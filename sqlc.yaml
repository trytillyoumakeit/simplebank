version: "1"
packages:
  - name: "db"
    path: "./internal/repository"
    queries: "./internal/query/"
    schema: "./internal/migration/"
    engine: "postgresql"
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_json_tags: true
    emit_empty_slices: true